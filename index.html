<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv ="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header class="hero text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <!--Search Section-->
        <div class="searchBox col-4 col-md-4">
            <div class="card">
                <h5 class="card-header">Search for a city</h5>
                <form id="cityForm">
                    <input type="text" id="searchCity" placeholder="Enter City" />
                    <button id="searchCityBtn" type="submit" class="btn search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!--Search History-->
            <form id="cityHistory" class="list-group"></form>

            <!--Current Weather Info-->
            <div class="currentContainer h-auto col-6 col-md-8">
                <div class="row">
                    <h2>Current Weather</h2>
                    <h2 id="date"></h2>
                </div>
                <div class="row">
                    <h2 id="currentForcast" class="text-uppercase"></h2>
                    <img id="weatherIcon" src="">
                </div>
                <div class="row">
                    <h6 id="temperature"></h6>
                </div>
                <div class="row">
                    <h6 id="humidity"></h6>
                </div>
                <div class="row">
                    <h6 id="windSpeed"></h6>
                </div>
                <div class="row">
                    <h6 id="uvIndex"></h6>
                </div>

                <!--5 Day Forecast-->
                <div class="container">
                    <h2>5 Day Forcast:</h2>
                    <div id="fiveDay"></div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>

</html>
